<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup - Task Ninja</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <div class="auth-container">
    <h2>Create an Account</h2>
    <form id="signup-form">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <footer class="footer">
    <a href="https://github.com/Viserion-7/Project-Frontend" target="_blank" class="footer-icon left">
      <img src="assets/github.svg" alt="GitHub" width="24" height="24">
    </a>

    <p>&copy; 2025 Task Ninja App</p>

    <a href="mailto:support@example.com" class="footer-icon right">
      Contact Us
    </a>
  </footer>

  <script src="assets/js/auth.js"></script>
  <script>
    document.getElementById('signup-form').addEventListener('submit', function (event) {
      event.preventDefault();
      window.location.href = '/login.html';
    });
  </script>
</body>

</html>
